<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador de Texto</title>
</head>
<body>
    <header>
        <img src="./assets/Logo.png" alt="logo do cabeçalho">
    </header>

    <main>
        <div class="container">
            <h2 class="container__texto">Digite seu Texto</h2>
            <div>
            <p class="container__paragrafo">Apenas letras minúsculas e sem acento</p>
                <div class="chute container__botoes">
                <button onclick="" class="container__botao">Criptografar</button>
                <button onclick="" id="" class="container__botao2">descriptografar</button>
                </div>
            </div>
        </div>

        <div class="container__lateral">
            <img src="./assets/Rectangle1.png">
            <img src="./assets/pessoaLupa.jpg" alt="Pessoa olhando pela lupa">
            <div>
                <h1 class="container__observacao">Nenhuma mensagem encontrada</h1>
                <p class="container__conteudo">Digite um texto que você deseja criptografar ou descriptografar.</p>
            </div>
        </div>
            
    </main>

    <footer class="rodape">
        <p>Desenvolvido por Daniel Nunes.</p>
    </footer>
  
</body>
</html>
