<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="/assets/Logologo.png" type="image/x-icon">
    <title>Codificador de Texto</title>
</head>
<body>
    <main class="main-container">
        <header class="cabecalho">
            <img src="./assets/Logologo.png" alt="Logo">
        </header>

        <div class="container-input">
            <textarea id="input-texto" placeholder="Digite seu texto aqui..."></textarea>

            <div class="botoes-aviso" id="botao-copiar">
                <span id="aviso">Apenas letras minúsculas sem acento.</span>
                <div class="botoes" >
                    <button onclick="criptografar()" class="botao" id="criptografar">Criptografar</button>
                    <button onclick="descriptografar()" class="botao" disabled id="descrip">Descriptografar</button>
                    <button onclick="copiar()" class="botao-copiar" id = "copiar">Copiar</button>
                </div>
            </div>
        </div>

        <div class="container-texto-criptografado">
            <div class="output" id="output">
                
            </div>
            <img src="./assets/Buscando.jpg" alt="Personagem buscando com a lupa" id="img-texto">
            <div class="mensagem">
                <h1 id="mensagemH1">Nenhuma mensagem encontrada</h1>
                <span id="mensagemSpan">Digite um texto que você deseja criptografar.</span>
                <p id="areaTransferencia"> </p>
            </div>
        </div>
    </main>
    <footer>
        <div class="footer-content">
            <p>Codificador de textos, projeto desenvolvido por: Daniel Nunes</p>
            <ul class="redes-sociais">
                <li><a href="https://www.linkedin.com/in/danielnunesme/" target="_blank"><ion-icon name="logo-linkedin"></ion-icon></a></li>
                <li><a href="https://github.com/danielnunesme" target="_blank"><ion-icon name="logo-github"></ion-icon></a></li>
            </ul>
        </div>
    </footer>
    <script src="app.js" defer></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
